<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Block Element Test -->
    <h1>Block Element 1</h1>
    <p>Block Element 2</p>
    <!-- inline element test -->
    <i>Italic 1</i>
    <b>inline 2</b>
    <!-- Inline element inside a block element -->
    <div>Block Element 3
        <i>Inline inside block</i>
        <p>Block inside block</p>
    </div>

    <!--  -->
    <div style="border: 2px dotted black; padding: 20px; margin: 10px;">Hello</div>
    <div style="border: 2px dashed red; padding: 20px; margin: 10px;;">World</div>
    <b style="color: red;">Hello <span style="color: blue;">World</span></b>
    <!-- grouping -->
    <div style="border: 5px solid blue; ">
        <div style="border: 2px dotted black; padding: 20px; margin: 10px;">Hello</div>
        <div style="border: 2px dashed red; padding: 20px; margin: 10px;;">World</div>
    </div>
</body>
</html>
